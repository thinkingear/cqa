{% load static %}

<div class="card">
    <!-- question title -->
    <div class="row">
        <a href="{% url 'qa:question_detail' question.id %}"><h3>{{ question.title }}</h3></a>
    </div>
    <!-- qustion details -->
    <div class="row mt-1" style="color: #939598">
        <span><strong>{{ question.answers.all.count }} answers</strong> · updated {{ question.updated | timesince }} ago</span>
    </div>

    <!-- question toggle button -->
    <div class="row my-2 qustion-toggle-bar">
        <div class="col-md-9">
            <a type="button" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark"
               href="{% url 'qa:answer_create' question.id %}">
                <i class="fa-solid fa-pen-to-square"></i>
                Answer
            </a>
            <button type="button" class="btn btn-light btn-rounded">
                <i class="fa-solid fa-wifi fa-rotate-90"></i>
                Follow · {{ question.followers.all.count }}
            </button>
            {% include 'core/vote.html' with content=question %}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-1">
            <i class="fa-solid fa-comment-dots" onclick="toggleCommentBox(this)" style="cursor: pointer;"></i>
        </div>
    </div>
    <div class="row my-1">
        {% include 'core/comment.html' with content=question user=request.user %}
    </div>
</div>

<script src="{% static 'core/js/comment.js' %}"></script>
