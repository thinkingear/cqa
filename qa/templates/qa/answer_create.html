{% extends 'base.html' %}


{% block content %}
    {% load static %}
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-header">
                            {% include 'search/components/question_card.html' with question=question %}
                        </div>
                        <form class="card-body p-5 text-center"
                              method="post" action="{% url 'qa:answer_create' question.id %}">
                            {% csrf_token %}
                            {{ form.media }}
                            {{ form.feed }}
                            <div class="mt-3">

                                <a type="button" class="btn btn-light btn-rounded"
                                   href="{% url 'core:home' %}">Cancel</a>
                                <button type="button" id="answer_create_save" class="btn btn-primary btn-rounded"
                                         >Save</button>

                                <button type="submit" id="answer_create_submit" class="btn btn-primary btn-rounded"
                                        >Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'qa/js/answer_create.js' %}"></script>
{% endblock %}
