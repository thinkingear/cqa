{% extends 'core/content_backgroud.html' %}

{% block content_backgroud %}
    {% load static %}
    <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-header">
            {% include 'qa/question_card.html' with question=question %}
        </div>
        <form class="card-body p-5 text-center"
              method="post" action="{% url 'qa:answer_create' question.id %}">
            {% csrf_token %}
            {% include 'core/markdown_feed_editor.html' with feed_name=form.feed.name feed_value=form.feed.value %}
            <div class="mt-3">
                <a type="button" class="btn btn-light btn-rounded"
                   href="{% url 'core:home' %}">Cancel</a>

                <button type="submit" id="answer_create_submit" class="btn btn-primary btn-rounded"
                >Submit
                </button>
            </div>
        </form>
    </div>

{% endblock %}
