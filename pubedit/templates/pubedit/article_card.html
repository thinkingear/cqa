{% load static %}
<link rel="stylesheet" href="{% static 'core/css/readmore_collapse.css' %}">

<div class="card">
    <!-- article title -->
    <div class="row my-1">
        <h5>{{ article.title }}</h5>
    </div>
    <!-- article content -->
    <div class="row my-1">
        <div class="d-flex align-items-center justify-content-center">
            <div class="content-content">
                {{ article.feed|safe }}
            </div>
        </div>
    </div>
    <div class="row my-1">
        <span class="read-more" onclick="toggleContent(this)">...read more</span>
        <span class="collapse-content" onclick="toggleContent(this)" style="display: none;">...collapse</span>
    </div>
    <!-- article toggle buttons -->
    <div class="row my-2 article-toggle-bar">
        <div class="col-md-9">
            {% include 'core/content_follow_button.html' with content=article %}
            {% include 'core/vote.html' with content=article %}
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-1">
            <i class="fa-solid fa-comment-dots" onclick="toggleCommentBox(this)" style="cursor: pointer;"></i>
        </div>
    </div>
    <div class="row my-1">
        {% include 'core/comment.html' with content=article user=request.user %}
    </div>
</div>

<script src="{% static 'core/js/comment.js' %}"></script>
<script src="{% static 'core/js/readmore_collapse.js' %}"></script>
