{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <form class="card-body p-5 text-center"
                              method="post" action="{% url 'pubedit:article_create' %}">
                            {% csrf_token %}
                            <!-- Title -->
                            <h3 class="mb-5">Create Post</h3>
                            <!-- Article Input -->
                            <link href="{% static 'pubedit/css/article_create.css' %}" rel="stylesheet">
                            <div class="article-input mt-5">
                                <input type="text" name='title' class="form-control custom-input" id="customInput"
                                       placeholder='Article Title'>
                                <label for="customInput"></label>
                            </div>
                            <!-- Rich Text Editor -->
                            {{ form.media }}
                            {{ form.feed }}
                            <!-- Article Create Button -->
                            <div class="mt-3">
                                <a type="button" class="btn btn-light btn-rounded"
                                   href="{% url 'core:home' %}">Cancel</a>
                                <button type="button" id="article_create_save" class="btn btn-primary btn-rounded"
                                >Save
                                </button>

                                <button type="submit" id="article_create_submit" class="btn btn-primary btn-rounded"
                                >Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script
            type="text/javascript"
            src="{% static 'pubedit/js/article_create.js' %}"
    ></script>
{% endblock %}
