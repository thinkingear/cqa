{% load static %}
{% csrf_token %}
<div class="btn-group shadow-0" role="group">
    <button id="{{ id }}-vote-num" type="button" class="btn btn-outline-secondary btn-rounded"
            data-mdb-ripple-color="dark">
        {% if content.sum %}{{ content.sum }}{% else %}0{% endif %}
    </button>
    <button id="{{ id }}-upvote-button" type="button" class="btn btn-outline-secondary btn-rounded"
            data-mdb-ripple-color="dark">
        <i class="fa-solid fa-arrow-right fa-rotate-270"></i>
    </button>
    <button id="{{ id }}-downvote-button" type="button" class="btn btn-outline-secondary btn-rounded"
            data-mdb-ripple-color="dark">
        <i class="fa-solid fa-arrow-right fa-rotate-90"></i>
    </button>
</div>
<script>
    const {{ id }}content_type = "{{ content_type }}"
    const {{ id }}content_id = {{ content.id }}
    const {{ id }}user_id = {{ user.id }}

    {{ id }}vote_state = {
        upvoted: false,
        downvoted: false
    };


    service.get('/vote/', {
        params: {
            content_type: {{ id }}content_type,
            content_id: {{ id }}content_id,
            user_id: {{ id }}user_id,
        }
    }).then((response) => {
        vote = response.data.vote
        if (vote === 1) {
            {{ id }}vote_state.upvoted = true
        } else if (vote === -1) {
            {{ id }}vote_state.downvoted = true
        }

    }).catch((error) => {
    }).finally(() => {
    });

    const {{ id }}voteNumButton = document.getElementById('{{ id }}-vote-num')
    const {{ id }}upvoteButton = document.getElementById('{{ id }}-upvote-button');
    const {{ id }}downvoteButton = document.getElementById('{{ id }}-downvote-button');

    {{ id }}upvoteButton.addEventListener('click', async () => {
        if (!{{ id }}vote_state.upvoted) {
            await service.post('/vote/', {
                content_type: {{ id }}content_type,
                content_id: {{ id }}content_id,
                user_id: {{ id }}user_id,
                vote: 1
            }).then((response) => {
                {{ id }}voteNumButton.innerText = response.data.vote
            }).catch((error) => {

            });

            // Increment answer's vote count
            // Change upvote button icon color to blue
            {{ id }}vote_state.upvoted = true;

            if ({{ id }}vote_state.downvoted) {
                // Decrement answer's vote count
                // Change downvote button icon color back to normal
                {{ id }}vote_state.downvoted = false;
            }
        } else {
            await service.post('/vote/', {
                content_type: {{ id }}content_type,
                content_id: {{ id }}content_id,
                user_id: {{ id }}user_id,
                vote: 0,
            }).then((response) => {
                {{ id }}voteNumButton.innerText = response.data.vote
            }).catch((error) => {

            });

            // Decrement answer's vote count
            // Change upvote button icon color back to normal
            {{ id }}vote_state.upvoted = false;
        }
    });

    {{ id }}downvoteButton.addEventListener('click', async () => {

        if (!{{ id }}vote_state.downvoted) {
            await service.post('/vote/', {
                content_type: {{ id }}content_type,
                content_id: {{ id }}content_id,
                user_id: {{ id }}user_id,
                vote: -1,
            }).then((response) => {
                {{ id }}voteNumButton.innerText = response.data.vote
            }).catch((error) => {

            });


            // Decrement answer's vote count
            // Change downvote button icon color to red
            {{ id }}vote_state.downvoted = true;

            if ({{ id }}vote_state.upvoted) {
                // Increment answer's vote count
                // Change upvote button icon color back to normal
                {{ id }}vote_state.upvoted = false;
            }
        } else {
            await service.post('/vote/', {
                content_type: {{ id }}content_type,
                content_id: {{ id }}content_id,
                user_id: {{ id }}user_id,
                vote: 0,
            }).then((response) => {
                {{ id }}voteNumButton.innerText = response.data.vote
            }).catch((error) => {

            });

            // Increment answer's vote count
            // Change downvote button icon color back to normal
            {{ id }}vote_state.downvoted = false;
        }
    });


</script>
